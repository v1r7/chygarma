<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/authorization.css">
    <title>Зарегистрироваться</title>
</head>

<body>
    <div class="header_block">
        <a href="#"><img src="img/logo.svg" alt="" /></a>
    </div>
    <img src="img/header_bg.png" class="bg" alt="">
    <div class="form">

        <form action="" class="form_checkin">
            <div class="login_title">Зарегистрироваться</div>
            <input type="text" class="name" placeholder="Имя Фамилия">
            <input type="email" class="email" placeholder="E-mail">
            <input class="checkin" type="text" placeholder="Логин">
            <input type="text" class="password" placeholder="Пароль">
            <li class="password_text">Должен состоять минимум из 8 знаков</li>
            <button class="login_btn">Зарегистрироваться</button>
            <div class="forget_password">Уже есть аккаунт? <a href="#">Войти</a></div>
        </form>
    </div>
    <footer></footer>
</body>

</html>
