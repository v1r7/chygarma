{% for verses in all_verses_list %}
    {% if forloop.counter|divisibleby:2 %}
        <div class="creation__title-grey">{{ verses.name }} {{ verses.pubdate }} {{ verses.author }}</div>
    {% else %}
        <div class="creation__title-white">{{ verses.name }} {{ verses.pubdate }} {{ verses.author }}</div>
    {% endif %}
{% endfor %}
