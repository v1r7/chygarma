<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    {% block css %}{% endblock %}
    <title>Chygarma</title>
</head>

<body>
    <div class="header_block">

        <a href="#"><img src="{% static 'img/logo.svg' %}" alt="" /></a>

        {% if user.is_authenticated %}
                        <span>{{ user.username }}</span>
                        <a href="{% url 'account_logout' %}"
                           style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                            Выход
                        </a>
                        <a href="{% url 'authors_page' %}"
                           style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                            Личный кабинет
                        </a>
                    {% else %}
                        <a href="{% url 'account_login' %}"
                           style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                            Вход
                        </a>
                         <a href="{% url 'account_signup' %}"
                           style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                            Регистрация
                        </a>
                    {% endif %}
 {% block content %}

 {% endblock %}
    <footer>
        <nav class="navbar">
            <a href="#" class="navbar__item">О нас</a>
            <a href="#" class="navbar__item">Авторы</a>
            <a href="politics.html" class="navbar__item">Политика конфиденциальности</a>
            <a href="index_compositions.html" class="navbar__item">Произведения</a>
            <a href="#" class="navbar__item">Новости</a>
            <a href="#" class="navbar__item">Социальные сети</a>
        </nav>
    </footer>
</body>

</html>
